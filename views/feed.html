<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="welcome page for Twitter">
    <meta name="author" content="Calvin Li / Lauren Cheong">
    <link rel="icon" href="/favicon.ico">
    <title>Twitter - Welcome</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css, if we need it -->
    <!-- <link href="welcome.css" rel="stylesheet"> -->
  </head>
  <body>

    <div class="container">
      <h1>Twitter</h1>

      <form class="form-group" action="/additem" method="post" enctype="multipart/form-data">
        <h2>Add Item</h2>

        <label for="content" class="sr-only">Tweet</label>
        <input type="text" name="content" id="content" class="form-control" placeholder="What's happening?" required autofocus>
        
        <label for="media" class="sr-only">Media</label>
        <input type="file" name="media" id="media" class="form-control" placeholder="Add Image">
      
        
        <label for="childType" class="sr-only">ChildType</label>
        <input type="hidden" name="childType" id="childType" class="form-control" value=null>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Tweet">Tweet</button>
      </form>

      <form class="form-group" action="/search" method="post">
        <h2>Search</h2>

        <label for="timestamp" class="sr-only">Timestamp</label>
        <input type="timestamp" name = "timestamp" id="timestamp" class="form-control" placeholder="Timestamp" required>
        <label for="limit" class="sr-only">Number of Items</label>
        <input type="number" name = "limit" id="limit" class="form-control" placeholder="# items" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Search">Search</button>
      </form>

      <form class="form-group" action="/follow" method="post">
        <h2>Follow/Unfollow</h2>

        <label for="username" class="sr-only">Username</label>
        <input type="text" name = "username" id="username" class="form-control" placeholder="Username" required>
        
        <input type="checkbox" name="follow" value=true>Follow<br>
        <input type="checkbox" name="follow" value=false>Unfollow<br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Follow/Unfollow">Follow/UnFollow</button>
      </form>

      <form class="form-group" action="/logout" method="post">
        <h2>Logout</h2>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Logout">Logout</button>
      </form>

    </div> 

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <!-- <script src="/js/popper.min.js"></script> -->
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
